<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/commons.css}">
</head>
<body>
<!--引入顶端导航-->
<div th:replace="topBar::topbar"></div>
<div class="container">
    <form class="form-horizontal" th:action="@{/adminpioneer/admin/teacher}" method="post">
        <input type="hidden" name="_method" value="put" th:if="${teacher!=null}"/>
        <input type="hidden" name="id" th:if="${teacher!=null}" th:value="${teacher.id}"/>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="姓名" name="name"
                       th:value="${teacher!=null}?${teacher.name}" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="position" class="col-sm-2 control-label">职称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="position" placeholder="职称" name="position"
                       th:value="${teacher!=null}?${teacher.position}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="sort" class="col-sm-2 control-label">分类</label>
            <div class="col-sm-10">
                <select class="form-control" id="sort" name="sort" required>
                    <option value="校内导师团">校内导师团</option>
                    <option value="校外导师团">校外导师团</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">研究领域/企业名称</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="description" id="description" cols="30" rows="3"
                          placeholder="研究领域/企业名称" th:text="${teacher!=null}?${teacher.description}"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="submitBtn">提交</button>
            </div>
        </div>
    </form>
</div>

<script th:src="@{/jquery/jquery.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
