<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/editormd/css/editormd.min.css}">
    <link rel="stylesheet" th:href="@{/css/commons.css}">
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>
</head>
<body>
<!--引入顶端导航-->
<div th:replace="topBar::topbar"></div>
<div class="container">
    <form class="form-horizontal" th:action="@{/adminpioneer/admin/works}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_method" value="put" th:if="${works!=null}"/>
        <input type="hidden" name="id" th:if="${works!=null}" th:value="${works.id}"/>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">作品名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="作品名称" name="name"
                       th:value="${works!=null}?${works.name}" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="member" class="col-sm-2 control-label">团队成员</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="member" name="member" cols="30" rows="3"
                          placeholder="团队成员" th:text="${works!=null}?${works.member}" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="incident" class="col-sm-2 control-label">获奖情况</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="incident" name="incident" cols="30" rows="3"
                          placeholder="获奖情况" th:text="${works!=null}?${works.incident}" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="file" class="col-sm-2 control-label">展示图片</label>
            <div class="col-sm-10">
                <input type="hidden" name="url" th:value="${works!=null}?${works.url}">
                <input type="file" class="form-control" id="file" name="file"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="submitBtn">提交</button>
            </div>
        </div>
    </form>
</div>

<script th:src="@{/jquery/jquery.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
