<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>联系我们</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/commons.css}">
</head>
<body>
<!--引入顶端导航-->
<div th:replace="topBar::topbar"></div>
<div class="container">
    <form class="form-horizontal" th:action="@{/adminpioneer/admin/contact}" method="post">
        <input type="hidden" name="_method" value="put" th:if="${contact!=null}">
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="地址" name="address"
                       th:value="${contact!=null}?${contact.address}" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="tele" class="col-sm-2 control-label">联系电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tele" placeholder="联系电话" name="tele"
                       th:value="${contact!=null}?${contact.tele}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="邮箱" name="email"
                       th:value="${contact!=null}?${contact.email}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="submitBtn">提交</button>
            </div>
        </div>
    </form>
</div>

<script th:src="@{/jquery/jquery.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
