<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加文件</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/commons.css}">
</head>
<body>
<!--引入顶端导航-->
<div th:replace="topBar::topbar"></div>
<div class="container">
    <form class="form-horizontal" th:action="@{/adminpioneer/admin/file}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="sort" class="col-sm-2 control-label">文件分类</label>
            <div class="col-sm-10">
                <select class="form-control" id="sort" name="sort" required>
                    <option value="1">省部级政策</option>
                    <option value="2">校内文件</option>
                    <option value="3">资源下载</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="file" class="col-sm-2 control-label">文件名称</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="file" placeholder="文件名称" name="file" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">上传文件</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="作品名称" name="name" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="submitBtn">提交</button>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/jquery/jquery.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
