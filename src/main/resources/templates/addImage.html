<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/commons.css}">
</head>
<body>
<!--引入顶端导航-->
<div th:replace="topBar::topbar"></div>
<div class="container">
    <form class="form-horizontal" th:action="@{/adminpioneer/admin/image}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_method" value="put" th:if="${indexImages!=null}"/>
        <input type="hidden" name="id" th:if="${indexImages!=null}" th:value="${indexImages.id}"/>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">图片描述</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" name="description" cols="30" rows="3"
                          placeholder="图片描述" th:text="${indexImages!=null}?${indexImages.description}" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="file" class="col-sm-2 control-label">轮播图片</label>
            <div class="col-sm-10">
                <input type="hidden" name="url" th:value="${indexImages!=null}?${indexImages.url}">
                <input type="file" class="form-control" id="file" name="file"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="submitBtn">提交</button>
            </div>
        </div>
    </form>
</div>

<script th:src="@{/jquery/jquery.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
